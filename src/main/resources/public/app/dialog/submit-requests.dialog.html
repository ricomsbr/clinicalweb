<md-dialog aria-label="Solicitação">
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2 data-th-text="#{ui.labels.submit_requests_dap}"></h2>
				<span flex=""></span>
				<md-button class="md-icon-button" ng-click="dc.cancel()"> 
					<md-icon aria-label="Close dialog">close</md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<md-dialog-content layout-padding="" class="md-body-1 black-text">
			<div ng-hide="dc.loading">
				<p data-th-text="#{ui.messages.confirm_submit_dap('{{dc.requests.bgrs.length}}')}"></p>
				<md-divider></md-divider>
				<div style="text-align:center;">
					<md-button class="md-mini md-raised" ng-click="dc.cancel()" data-th-text="#{ui.labels.to_approval.approve.dialog.no}">
			        </md-button>
			        <md-button class="md-mini md-raised" ng-click="dc.submit($event)" data-th-text="#{ui.labels.to_approval.approve.dialog.yes}">
			        </md-button>
				</div>
			</div>
			<div ng-show="dc.loading" layout="column" layout-sm="column" layout-align="center center">
      			<div>
	      			<md-progress-circular md-mode="indeterminate"></md-progress-circular>
      			</div>
      			<div>
	      			<p data-th-text="#{ui.labels.submit_requests_dap.processing}"></p>
      			</div>
    		</div>
		</md-dialog-content>
</md-dialog>
